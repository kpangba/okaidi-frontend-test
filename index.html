<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzz</title>
</head>

<body>
    <h1>Quiz</h1>
    <hr>
    <div class="question-part" style="display: none;">
        <div class="question">
          <p class="content"></p>
          <div class="answers"></div>
          <div class="elapsedtime" style="margin-top: 20px;">
            Temps restant: <span>0</span>s
          </div>
        </div>
        <div class="btns" style="margin-top: 20px;">
          <button class="nextbtn">suivant</button>
        </div>
      </div>
      <div class="result-part" style="display: none;">
        <h2>
          Votre score est:
          <span class="gain"></span>/<span class="over"></span>
        </h2>
  
        <button class="restartbtn">Recommencer</button>
      </div>
    <script src="script.js"></script>
</body>

</html>
